<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/stylehome.css' %}">
    <link rel="stylesheet" href="{% static '/fixed.css' %}">
    <title>PISB Image Gallery</title>
</head>
<body data-spy="scroll" data-target="#navbarResponsive">

    <div id="home">
        
        <!---navigation bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#"><img src="{% static '/logo.jpg' %}"> Image Gallery</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon">

                </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aboutus/">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Landing Page-->
        <div class="landing">
            <div class="home-wrap">
                <div class="home-inner">
                    <img src="{% static '/pexels-stephan-seeber-1261728.jpg' %}" alt="">

                </div>
            </div>
        </div>
        
        <div class="caption text-center">
            <h1>Welcome to Image Gallery</h1>
            <h3>Explore your memories</h3>
            <!-- <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-light">Upload</button>
            </form> -->
            <div class="text-center">                
                 <input type="file" class="file-input file-input-bordered file-input-primary w-full max-w-xs" />                
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                <a class="btn btn-outline-light btn-lg" href="">Upload</a>
            </form>
        </div>

        <!--End Landing-->
        
    </div>

    <div id="uploads" class="offset">
        <div class="row">
           
            {% for x in img %}
            <div class="col-md-4 mr-auto">
                <div class="card mb-2">                    
                
                    <a href="{{x.image.url}}" data-toggle="lightbox" data-caption="This describes the image">
                        <img src="{{x.image.url}}" class="img-fluid">
                    </a>
                    
                        <hr>
                    <div class="card-body"> 
                      <p class="card-text">uploaded by: </p>
                      <p class="card-text">Time: </p>                    
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
