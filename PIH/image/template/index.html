<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Front End</title>
</head>
<body>
    <div class="conatiner">
        <form action="home" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light">Upload</button>
        </form>
        <hr>
        {% if obj %}
        <h3>Succesfully uploaded : {{img_obj.uploader}}</h3>
        <img src="{{ obj.image.url}}" alt="image" class="img-thumbnail" height="70%" width="70%" >
        {% endif %}

        {% for x in img %}
        <img src="{{x.image.url}}" height="70%" width="70%" class="img-thumbnail" alt="...">
        <h2 class="text-center" >{{x.uploader}}</h2> 
            <hr>
        {% endfor %}
    </div>

    <div class="container ">
        <div class="row">
            <div class="col-md-4 mr-auto">
                <div class="card mb-2">
                    <a href="img/1.jpg" data-toggle="lightbox" data-caption="This describes the image">
                        <img src="img/1.jpg" class="img-fluid">
                    </a>
                    <!-- <img src="img/1.jpg" class="card-img-top" alt="image"> -->
                    <div class="card-body"> 
                      <p class="card-text">uploaded by: </p>
                      <p class="card-text">Time: </p>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
</body>
</html>
