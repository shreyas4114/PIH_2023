<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Registration Page | Image Gallery</title>
</head>

<body>
    <div class="wrapper">
        <div class="register_box">
            <div class="register-header">
                <span>Register</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Username</label>

                <i class="fa-regular fa-user"></i>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input_field" required>
                <label for="user" class="label">Email</label>

                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input_box">
                <input type="password" id="user" class="input_field" required>
                <label for="pass" class="label">Password</label>

                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" name="" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <!-- <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div> -->

            </div>
            <div class="input_box">
                <input type="submit" class="input-submit" value="Sign up">
            </div>
            <div class="register">
                <span>Already have an accout? <a href="#">Login</a></span>
            </div>
        </div>
    </div>
</body>

</html>
